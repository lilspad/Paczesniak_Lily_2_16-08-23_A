<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OhMyFood</title>

    <!-- stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/349bd4180c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="w-full"><div class="logo m-auto"><img src="images/logo/ohmyfood.png" alt="OhMyFood logo" class="of-cover100"></div></header>
    <div class="bg-gray-dark w-full pad-v-15">
        <p class="m-auto w-200 c-gray fw-700">
            <span class="pad-h-15"><i class="fa-solid fa-location-dot"></i></span>
            <select>
                <option value="belleville">Paris, Belleville</option>
            </select>
        </p>
    </div>
    <main>
        <section>
            <div class="bg-gray-light pad-30 pad-b-50 txt-center">
                <h2 class="pad-v-15">Book the menu you like</h2>
                <p class="fs-18 fw-300 c-gray pad-v-15">Discover top-of-the-art restaurants we picked for you</p>
                <button class="main-button m-v-15">Explore our restaurants</button>
            </div>
            <div></div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
