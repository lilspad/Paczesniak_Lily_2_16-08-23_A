<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OhMyFood</title>

    <!-- stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/349bd4180c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="w-full"><div class="logo m-auto"><img src="images/logo/ohmyfood.png" alt="OhMyFood logo" class="of-cover100"></div></header>
    <div class="bg-gray-dark w-full pad-v-15">
        <p class="m-auto w-200 c-gray fw-700">
            <span class="pad-h-15"><i class="fa-solid fa-location-dot"></i></span>
            <select>
                <option value="belleville">Paris, Belleville</option>
            </select>
        </p>
    </div>
    <main>
        <section class="flex wrap">
            <div class="bg-gray-light pad-30 pad-b-50 txt-center f-basic">
                <h2 class="pad-v-15">Book the menu you like</h2>
                <p class="fs-18 fw-300 c-gray pad-v-15">Discover top-of-the-art restaurants we picked for you</p>
                <button class="main-button m-v-15">Explore our restaurants</button>
            </div>
            <div class="pad-30 pad-b-50 f-350">
                <h2 class="pad-v-15">How it works</h2>
                <ol class="flex wrap gap-40 pad-v-15">
                    <li class="step">
                        <span class="pad-h-15 i-spec c-gray"><i class="fa-solid fa-mobile-screen-button"></i></span>
                        <strong>Choose a restaurant</strong>
                    </li>
                    <li class="step">
                        <span class="pad-h-15 i-spec c-gray"><i class="fa-solid fa-list-ul"></i></span>
                        <strong>Create your menu</strong>
                    </li>
                    <li class="step">
                        <span class="pad-h-15 i-spec c-1"><i class="fa-solid fa-store"></i></span>
                        <strong>Go enjoy it at the restaurant</strong>
                    </li>
                </ol>
            </div>
        </section>
        <section class="bg-gray-light pad-30-15">
            <h2 class="pad-v-15">Restaurants</h2>
            <div class="flex wrap">
                <a class="card">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="restaurant photo"
                        class="of-coverh180" />
                    <div class="flex sp-between ag-start pad-15">
                        <div>
                            <h4 class="fs-18">The Full Palette</h4>
                            <p class="fw-300">New York</p>
                        </div>
                        <button class="h-fill pad-r-10">
                            <span class="fs-20 c-white txt-stroke txt-fill"><i class="fa-solid fa-heart"></i></span>
                        </button>
                    </div>
                </a>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
