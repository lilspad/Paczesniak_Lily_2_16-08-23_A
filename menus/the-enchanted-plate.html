<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OhMyFood | Bastille</title>

    <!-- stylesheets-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/349bd4180c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="w-full">
        <a href="../index.html" class="header-arrow fs-20"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="logo m-auto"><img src="../images/logo/ohmyfood.png" alt="OhMyFood logo" class="of-cover100"></div>
    </header>

    <main class="ls-flex">
        <div class="mx-h-50 ovf-hid">
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant photo"
                class="of-cover100 pos-rel z-behind">
        </div>
        <section class="bg-gray-light rounded-top pad-30-15 m-top-over pad-b-50 ls-menu">
            <div class="pos-rel">
                <h1>The Enchanted Plate</h1>
                <button class="fs-22 heart-button">
                    <i class="fa-solid fa-heart heart-icon"></i>
                    <span class="heart-filled bigger"></span>
                </button>
            </div>
            <!--entrees-->
            <h3 class="fs-18 fw-300 c-gray pad-v-15 pos-rel hf-udln">ENTREES</h3>
            <div class="flex col m-b-20 col-g-20">
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-1">
                    <label for="menu-item-1" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Foie Gras Ravioli</strong>
                            <span class="fw-300">With truffle cream</span>
                        </span>
                        <strong class="flex ag-c pad-15">25€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-2">
                    <label for="menu-item-2" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Oscietra Caviar</strong>
                            <span class="fw-300">With buckwheat blinis</span>
                        </span>
                        <strong class="flex ag-c pad-15">35€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-3">
                    <label for="menu-item-3" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Lobster and Leek Foam</strong>
                            <span class="fw-300">Marinated with orange zest</span>
                        </span>
                        <strong class="flex ag-c pad-15">20€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-2">
                    <label for="menu-item-2" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Duck Foie Gras</strong>
                            <span class="fw-300">With fig jam and grilled baguette</span>
                        </span>
                        <strong class="flex ag-c pad-15">35€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
            </div>
            <!--mains-->
            <h3 class="fs-18 fw-300 c-gray pad-v-15 pos-rel hf-udln">MAIN DISH</h3>
            <div class="flex col m-b-20 col-g-20">
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-4">
                    <label for="menu-item-4" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Fresh Buttered Scallops</strong>
                            <span class="fw-300">With white celery puree</span>
                        </span>
                        <strong class="flex ag-c pad-15">40€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-5">
                    <label for="menu-item-5" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Pan-Fried Lobster</strong>
                            <span class="fw-300">With mashed sweet potatoes</span>
                        </span>
                        <strong class="flex ag-c pad-15">35€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-6">
                    <label for="menu-item-6" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Braised Ox Tail</strong>
                            <span class="fw-300">With wild rice and lemon zest</span>
                        </span>
                        <strong class="flex ag-c pad-15">44€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
            </div>
            <!--desserts-->
            <h3 class="fs-18 fw-300 c-gray pad-v-15 pos-rel hf-udln">DESSERTS</h3>
            <div class="flex col m-b-20 col-g-20">
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-7">
                    <label for="menu-item-7" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Chocolate and Hazelnut Macaroon</strong>
                            <span class="fw-300">With caramel butter ice cream</span>
                        </span>
                        <strong class="flex ag-c pad-15">18€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-8">
                    <label for="menu-item-8" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Baba au rhum</strong>
                            <span class="fw-300">With lemon drizzle</span>
                        </span>
                        <strong class="flex ag-c pad-15">22€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
                <div class="menu-item w-full">
                    <input class="menu-input hidden" type="checkbox" name="my-checkbox" id="menu-item-9">
                    <label for="menu-item-9" class="menu-label">
                        <span class="txt-ovf-elip flex col w-full pad-15">
                            <strong class="fs-18">Lemon Meringue Pie</strong>
                            <span class="fw-300">Destructured</span>
                        </span>
                        <strong class="flex ag-c pad-15">23€</strong>
                        <span class="check"><i class="fa-solid fa-circle-check check-icon fs-22"></i></span>
                    </label>
                </div>
            </div>
            <button class="main-button m-v-15 w-190 centered">Order</button>
        </section>
    </main>

    <footer class="flex col just-between gap-20 pad-30 s-600-wrap">
        <h5 class="shrik fs-20 pad-b-15 sp-05">ohmyfood</h5>
        <nav class="flex col just-around gap-7 s-600-wrap">
            <a href="#">
                <span class="i-spec-small fs-14 pad-r-10"><i class="fa-solid fa-utensils"></i></span>
                Suggest a restaurant</a>
            <a href="#">
                <span class="i-spec-small fs-14 pad-r-10"><i class="fa-solid fa-handshake-angle"></i></span>
                Become a partner</a>
            <a href="#" class="fw-300">Legal</a>
            <a href="mailto:" class="fw-300">Contact</a>
        </nav>
    </footer>
</body>

</html>
